<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GetCute</title>
  <meta name="theme-color" content="#ffe9ff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header קבוע עם מטבעות -->
  <header class="app-header">
    <div class="brand">GetCute</div>
    <div class="wallet" id="wallet">💰 0</div>
  </header>

  <!-- אזור התוכן הדינמי -->
  <main id="view" class="view"></main>

  <!-- ניווט תחתון קבוע -->
  <nav class="bottom-nav">
    <button data-route="home"      aria-label="Home">🏠</button>
    <button data-route="avatar"    aria-label="Avatar">🧑‍🎨</button>
    <button data-route="workouts"  aria-label="Workouts">💪</button>
    <button data-route="food"      aria-label="Food & Water">🍽️</button>
    <button data-route="calendar"  aria-label="Calendar">📅</button>
  </nav>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () =>
        navigator.serviceWorker.register('./sw.js').catch(()=>{}));
    }
  </script>
</body>
</html>
