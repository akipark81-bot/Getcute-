<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GetCute</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>
  <header class="app-header">
    <h1>GetCute</h1>
    <div class="money">💎 <span id="coins">0</span></div>
  </header>

  <main class="screen">
    <div class="avatar-stage">
      <!-- כאן נטמיע את ספריית החלקים -->
      <div id="parts-wrap" aria-hidden="true" style="display:none"></div>

      <!-- הדמות שמרכיבים בעזרת <use> -->
      <svg id="avatar-svg" viewBox="0 0 300 360" class="avatar-svg">
        <use id="skinUse"   href="#skin_3"></use>
        <use id="hairUse"   href="#hair_1"></use>
        <use id="eyesUse"   href="#eyes_1"></use>
        <use id="topUse"    href="#top_1"></use>
        <use id="bottomUse" href="#bottom_1"></use>
        <use id="dressUse"  href=""></use>
        <use id="shoesUse"  href="#shoes_1"></use>
      </svg>
    </div>
  </main>

  <nav class="tabs">
    <button>Home</button><button>Avatar</button><button>Food</button>
    <button>Workouts</button><button>Calendar</button>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () =>
        navigator.serviceWorker.register('./sw.js').catch(console.error)
      );
    }
  </script>
  <script src="app.js?v=6" defer></script>
</body>
</html>
