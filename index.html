<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffe9ff" />
  <title>GetCute</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <!-- גרסת קובץ כדי לעקוף cache -->
  <link rel="stylesheet" href="style.css?v=11" />
</head>
<body>
  <!-- Header קבוע עם סכום הכסף -->
  <header class="app-header">
    <h1 class="brand">GetCute</h1>
    <div class="wallet" id="wallet">💰 0</div>
  </header>

  <!-- כאן נרנדר את כל המסכים באופן דינמי -->
  <main class="screen">
    <div id="view" class="view"></div>
  </main>

  <!-- ניווט תחתון קבוע -->
  <nav class="tabs bottom-nav">
    <button data-route="home"    class="is-active">🏠</button>
    <button data-route="avatar">🧒</button>
    <button data-route="food">🍓</button>
    <button data-route="workouts">💪</button>
    <button data-route="calendar">🗓️</button>
  </nav>

  <!-- SW (אפשרי) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>

  <script src="app.js?v=11" defer></script>
</body>
</html>
