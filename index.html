<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffe9ff" />
  <title>GetCute</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=13" />
</head>
<body>
  <!-- Header: לוגו + כסף -->
  <header class="app-header">
    <div class="brand">GetCute</div>
    <div class="wallet" id="wallet">🪙 0</div>
  </header>

  <!-- View container -->
  <main id="view" class="view"></main>

  <!-- ניווט תחתון -->
  <nav class="tabs bottom-nav">
    <button data-route="home"   aria-label="Home">🏠</button>
    <button data-route="avatar" aria-label="Avatar">👧</button>
    <button data-route="workouts" aria-label="Workouts">💪</button>
    <button data-route="food"   aria-label="Food">🍓</button>
    <button data-route="calendar" aria-label="Calendar">📅</button>
  </nav>

  <!-- ספריית חלקי האבטר נטענת לתוך הדף (נסתר) -->
  <div id="parts-wrap" aria-hidden="true" style="display:none"></div>

  <!-- JS -->
  <script src="app.js?v=13" defer></script>
  <script>
    // Service Worker (לא חובה, אבל טוב)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
