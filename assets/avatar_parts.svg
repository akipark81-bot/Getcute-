  <symbol id="shoes-5"><rect x="112" y="326" width="34" height="18" rx="8" fill="#9ad9c0" class="fill-line"/><rect x="154" y="326" width="34" height="18" rx="8" fill="#9ad9c0" class="fill-line"/></symbol>
