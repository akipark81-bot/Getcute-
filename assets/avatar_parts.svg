<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root{
      --skin:#FAD9C1;
      --blush:#F9B8C8;
      --line:#5b3b2e;
      --hair:#593a2b;
      --top:#ffd2ec;
      --bottom:#f7b5d9;
      --dress:#ffd7e6;
      --shoes:#5b4d63;
    }
    .line{ stroke:var(--line); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; fill:none; }
    .fill-line{ stroke:var(--line); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
  </style>

  <!-- BODY (ראש/ידיים/רגליים) -->
  <symbol id="body">
