  <symbol id="top-2"><rect x="105" y="172" rx="18" ry="18" width="90" height="76" fill="#c9f2d6" class="fill-line"/></symbol>
  <symbol id="top-3"><rect x="105" y="172" rx="18" ry="18" width="90" height="76" fill="#ffe3a4" class="fill-line"/></symbol>
