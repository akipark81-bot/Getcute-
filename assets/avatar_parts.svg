    <circle cx="150" cy="110" r="70" fill="var(--skin)" class="fill-line"/>
    <!-- סומק -->
    <circle cx="120" cy="120" r="10" fill="var(--blush)"/>
    <circle cx="180" cy="120" r="10" fill="var(--blush)"/>
    <!-- פה -->
    <path d="M130 140 Q150 155 170 140" class="line"/>
    <!-- גוף -->
    <rect x="105" y="172" rx="18" ry="18" width="90" height="76" fill="var(--top)" class="fill-line"/>
    <!-- ידיים -->
    <rect x="90" y="184" width="25" height="52" rx="12" fill="var(--skin)" class="fill-line"/>
    <rect x="185" y="184" width="25" height="52" rx="12" fill="var(--skin)" class="fill-line"/>
    <!-- ירכיים/רגליים -->
    <rect x="115" y="248" width="70" height="40" fill="var(--bottom)" class="fill-line"/>
    <rect x="120" y="288" width="26" height="42" rx="8" fill="var(--skin)" class="fill-line"/>
    <rect x="154" y="288" width="26" height="42" rx="8" fill="var(--skin)" class="fill-line"/>
    <!-- נעליים -->
