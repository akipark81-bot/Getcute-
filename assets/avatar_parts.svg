  <symbol id="eyes-2">
    <ellipse cx="125" cy="117" rx="9" ry="7" fill="#4b3529"/>
    <ellipse cx="175" cy="117" rx="9" ry="7" fill="#4b3529"/>
    <path d="M118 110 l-6 -6" class="line"/><path d="M182 110 l6 -6" class="line"/>
  </symbol>
  <symbol id="eyes-3">
    <path d="M115 115 q10 10 20 0" class="line"/>
    <path d="M165 115 q10 10 20 0" class="line"/>
